<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.png" />
    <style>
.error {
	color: red;
	font-size: 11px;
}
</style>
</head>
<body>
<div th:replace="common/header :: navbar" />
<div class="container-scroller" style="margin-top: 50px;">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-left mb-3">Register</h3>
                        <form id="signupForm" method="post" action="/register">
                            <div class="form-group">
                                <label>FirstName</label>
                                <input type="text" class="form-control p_input" id="firstname" name="firstName" placeholder="Enter first name" th:value="${user.firstName}">
                                 <p class="error"><span th:text="${error.firstName}"> </span></p>
                            </div>
                            <div class="form-group">
                                <label>LastName</label>
                                <input type="text" class="form-control p_input" id="lastname" name ="lastName" placeholder="Enter last name" th:value="${user.lastName}">
                                 <p class="error"><span th:text="${error.lastName}"> </span></p>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control p_input" id="email" name="email" placeholder="Enter email address" th:value="${user.email}">
                           		 <p class="error"><span th:text="${error.email}"> </span></p>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control p_input" id="password" name="password" placeholder="Enter password" th:value="${user.password}">
                           		 <p class="error"><span th:text="${error.password}"> </span></p>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input type="password" class="form-control p_input" id="confirm_password" name="repassword" placeholder="Re enter password" th:value="${user.repassword}">
                           		 <p class="error"><span th:text="${error.repassword}"> </span></p>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">Register</button>
                            </div>
                            <div class="d-flex">
                                <button class="btn btn-facebook col mr-2">
                                    <i class="mdi mdi-facebook"></i> Facebook </button>
                                <button class="btn btn-google col">
                                    <i class="mdi mdi-google-plus"></i> Google plus </button>
                            </div>
                            <p class="sign-up text-center">Already have an Account?<a th:href="@{/login}"> Sign In</a></p>
                            <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
                        </form>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->

<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/hoverable-collapse.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/settings.js"></script>
<!-- endinject -->
</body>
</html>
